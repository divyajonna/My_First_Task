<!--to tell our Html template that we added some CSS-->
{% load staticfiles %} <!--loading static files-->
<html>
    <head>
      <title>UserBlog</title>
      <!--install bootstrap-->
      <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
      <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
      <!--to inform template where our css-file is located-->
      <link rel="stylesheet" href="{% static 'css/userblog.css' %}">
      <!--customize the font in our header-->
      <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">

    </head>
    <body>


        <!--Replaced evrything to posts in <div>-->
        <div>
          <!--to display lists we use for loop-->
          <!--Everything you put between in for-loops
              will be repeated for each object in the list. -->

          <!--Modified templates to display posts from database-->
          {% for post in posts %}

              <div>
                  <p>published: {{ post.published_date }}</p>
                  <h1><a href="">{{ post.title }}</a></h1>
                  <p>{{ post.text|linebreaksbr }}</p>
              </div>
          {% endfor %}

        </div>

    </body>
</html>
