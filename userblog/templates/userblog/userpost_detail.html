{% extends 'userblog/base.html' %}

{% block content %}

<!--this if statement used so that 3rd person wont be able to edit our post-->
{% if user.is_authenticated %}
  <!--this is to enable editing icon in the form we created-->
  <a class="btn btn-default" href="{% url 'userpost_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
{% endif %}

    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}


        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
